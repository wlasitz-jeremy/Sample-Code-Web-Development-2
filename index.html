<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Rock Climbing Shoes</title>
  </head>
  <body>
    <form action="post">
      <label for="fname">First Name</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <label for="email">Email</label><br />
      <input type="text" id="email" name="email" /><br />
      <p>===================</p>
      <label for="Scarpa" for="La Sportiva">Shoe Brand</label><br />
      <input type="radio" id="Scarpa" name="shoeBrand" value="Scarpa" />
      <label for="Scarpa">Scarpa</label><br />
      <input
        type="radio"
        id="LaSportiva"
        name="shoeBrand"
        value="La Sportiva"
      />
      <label for="LaSportiva">La Sportiva</label><br />
      <p>===================</p>
      <label for="Laced" for="Velcro" for="Slip-on">Shoe Closing Type</label
      ><br />
      <input type="radio" id="Laced" name="shoeclosingType" value="Laced" />
      <label for="Velcro">Velcro</label><br />
      <input type="radio" id="Velcro" name="shoeclosingType" value="Velcro" />
      <label for="Slip-on">Slip-on</label><br />
      <input type="radio" id="Slip-on" name="shoeclosingType" value="Slip-on" />
      <label for="Laced">Laced</label><br />
    </form>
    <br />
  </body>
</html>
