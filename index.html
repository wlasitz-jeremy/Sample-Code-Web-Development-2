<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Rock Climbing Shoes</title>
  </head>
  <body>
    <form action="post">
      <label for="fname">First Name</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <label for="email">Email</label><br />
      <input type="text" id="email" name="email" /><br />
      <p>===================</p>
      <label for="Scarpa" for="La Sportiva">Shoe Brand</label><br />
      <input type="radio" id="Scarpa" name="shoeBrand" value="Scarpa" />
      <label for="Scarpa">Scarpa</label><br />
      <input
        type="radio"
        id="LaSportiva"
        name="shoeBrand"
        value="La Sportiva"
      />
      <label for="LaSportiva">La Sportiva</label><br />
      <p>===================</p>
      <label for="Laced" for="Velcro" for="Slip-on">Shoe Closing Type</label
      ><br />
      <input type="radio" id="Laced" name="shoeclosingType" value="Laced" />
      <label for="Velcro">Velcro</label><br />
      <input type="radio" id="Velcro" name="shoeclosingType" value="Velcro" />
      <label for="Slip-on">Slip-on</label><br />
      <input type="radio" id="Slip-on" name="shoeclosingType" value="Slip-on" />
      <label for="Laced">Laced</label><br />

      <p>===================</p>

      <label for = "men" for = "women"><strong>Select Shoe Size</strong></label><br>
      <input type = "radio" id = "men" name = "sizeType" value = "men">
      <label for="men">Men</label><br>
      <input type = "radio" id = "women" name = "sizeType" value = "women">
      <label for="women">Women</label><br>

      <br>

      <label for = "shoeSizes">European Sizes:</label><br>
      <input type = "radio" id = "size 39" name = "shoeSize" value = "39">
      <label for="size 39">39</label><br>
      <input type = "radio" id = "size 40" name = "shoeSize" value = "40">
      <label for="size 40">40</label><br>
      <input type = "radio" id = "size 41" name = "shoeSize" value = "41">
      <label for="size 41">41</label><br>
      <input type = "radio" id = "size 42" name = "shoeSize" value = "42">
      <label for="size 42">42</label><br>
      <input type = "radio" id = "size 43" name = "shoeSize" value = "43">
      <label for="size 43">43</label><br>
      <input type = "radio" id = "size 44" name = "shoeSize" value = "44">
      <label for="size 44">44</label><br>
      <input type = "radio" id = "size 45" name = "shoeSize" value = "45">
      <label for="size 45">45</label><br>
    </form>
    <br />
  </body>
</html>
